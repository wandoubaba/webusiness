<div class="modal-header box-header with-border">
	<button type="button" class="close" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="exampleModalLabel">客户报单</h4>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="recipient-name" class="control-label">客户名称:</label>
			<input type="text" class="form-control" id="recipient-name">
		</div>
		<div class="form-group">
			<label for="message-text" class="control-label">送装地区:</label>
			<div id="client-district"></div>
		</div>
		<div class="form-group">
			<label class="control-label">送装地址</label>
			<input class="form-control" type="text" id="client-address"/>
		</div>
		<div class="form-group">
			<label class="control-label">送装楼盘</label>
			<input class="form-control" type="text" id="client-building"/>
		</div>
		<div class="form-group">
			<label class="control-label">预约时间</label>
			<div class="input-group date form_datetime col-md-5" id="order-datetime" data-link-field="dtp_input1">
                <input class="form-control" type="text" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            </div>
			<input type="hidden" id="dtp_input1" />
		</div>
		<div class="form-group">
			<label class="control-label">报单商品</label>
			<input class="form-control" type="text" id="client-building"/>
		</div>
	</form>
</div>
<div class="modal-footer">
	<a class="btn btn-default pull-left" data-dismiss="modal">取消</a>

	<a class="btn btn-primary" data-dismiss="modal">保存</a>
</div>
<script type="text/javascript" src="../lib/jquery-wandoubaba-linkage/jquery.wandoubaba.linkage.js"></script>
<script type="text/javascript">
	// $("#client-district").linkage({

	// });
	$("#order-datetime").datetimepicker({
        language: 'zh-CN',
        format: 'yyyy-mm-dd',
		autoclose: true,
        todayBtn: true,
        todayHighlight: true,
        pickerPosition: "bottom-left",
	});
</script>
